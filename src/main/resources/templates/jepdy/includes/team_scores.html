<div class="container-fluid">
    <div class="row">
        {#for team in game.teams}
        <div class="col">
            <div class="card h-100">

                <div class="card-body scorebox">
                    <h5 class="card-title ">{team.points}</h5>
                    <p class="card-text text-center">{team.name}</p>
                </div>
            </div>
        </div>
        {/for}
    </div>
</div>
